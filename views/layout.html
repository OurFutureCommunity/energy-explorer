<!DOCTYPE html>
<html html lang="en-us">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Community Energy Explorer website">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}Community Energy Explorer{% endblock %}</title>

        {% block head %}
        <link rel="stylesheet" href="/styles/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/styles/css/fitgrd.pack.css">
        <link rel="stylesheet" href="/styles/css/core.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="/js/dependencies/jquery-1.12.4.min.js"></script>
        <script src="/js/dependencies/bootstrap.min.js"></script>
        <script src="/js/navbar.js"></script>
        <script src="/js/layout.js" defer></script>
        
        <link rel="icon" type="image/x-icon" href="/img/cee_logo.ico">        
        <link rel="stylesheet" href="/styles/css/layout.css">
        {% endblock head %}
    </head>

    <body>
        <div id="wrapper">
            {% include "./components/navbar.html" %}
            <div id="page-content-wrapper">
                
            {% block content %}
            {% endblock content %}
            </div>
        </div>

        {% block scripts %}
        
        {% endblock scripts %}
    </body>
</html>
